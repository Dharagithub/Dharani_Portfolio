<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="sec-one">
            <h1 class="sec-one__name">Dharani Devi</h1>
            <p class="sec-one__role">Developer</p>
            <a class="sec-one__port" href="index.html">Home</a>
        </div>
        <form class="sec-two">
            <table class="sec-two__tab">
                <tr class="sec-two-tab__name">
                    <td>Name:</td>
                    <td>
                        <input type="text" class="sec-two-tab__pname" placeholder="Your name">
                    </td>
                </tr>
                <tr>
                    <td class="sec-two-tab__email">Email:</td>
                    <td>
                        <input type="text" class="sec-two-tab__pemail" placeholder="Your Email">
                    </td>
                </tr>
                <tr>
                    <td class="sec-two-tab__message">Message:</td>
                    <td>
                        <textarea class="sec-two-tab__pmessage" placeholder="Message"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input class="sec-two__button" type="submit">
                    </td>
                </tr>

            </table>
            <div class="sec-three">
                <p class="sec-three__link">Social Media:
                    <a href="https://www.linkedin.com/" target="_blank">Linkedin</a>
                    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
                </p>
                <p class="sec-three__copy">&copy; Dhara</p>
            </div>
        </form>
    </div>
</body>

</html>
